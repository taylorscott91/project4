<h1>Posts</h1>
<h1 class="indextitle">Posts</h1>
<div id="allposts">
  <h3 data-ng-repeat="post in vm.posts">
    <a data-ui-sref="show({title: post.title})">{{post.title}}</a>
  </h3>
</div>
<p id="createbutton" onclick="showPosts()">Create Post</p>
<div id="createpost">
<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newPost.title" placeholder="title" />
  <textarea type="text" ng-model="vm.newPost.body" placeholder="body"></textarea>
  <button type="submit">Post</button>
</form>
</div>
