<h1>{{vm.posts.length}} Posts</h1>
<div>
  <h3 data-ng-repeat="post in vm.posts">
    <a data-ui-sref="show({name: post.name})">{{post.name}}</a>
  </h3>
</div>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newPost.title" placeholder="title" />
  <input type="text" ng-model="vm.newPost.body" placeholder="body" />
  <button type="submit">Post</button>
</form>
